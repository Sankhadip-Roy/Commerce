{% extends "auctions/layout.html" %}
{% block title %}
Register
{% endblock %}
{% block body %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h3 class="text-2xl font-semibold text-gray-800 border-b-2 border-blue-500 pb-4 mb-4">Register</h3>

    {% if message %}
    <div class="mb-4 text-red-600">
        {{ message }}
    </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input id="username"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                type="text" name="username" placeholder="Username" required autofocus>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input id="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                type="email" name="email" placeholder="Email Address" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                type="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <label for="confirmation" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input id="confirmation"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <div>
            <input
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 cursor-pointer"
                type="submit" value="Register">
        </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Log In here.</a>
    </p>
</div>

{% endblock %}
