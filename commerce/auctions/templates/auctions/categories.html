{% extends "auctions/layout.html" %}

{% block body %}
<h3>Categories</h3><br>
<ol>
    {% for category in categories %}
    <li><a
            href="{% url 'products_by_category' category_name=category.categoryName|slugify %}">{{category.categoryName}}</a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
