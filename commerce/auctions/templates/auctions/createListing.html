{% extends "auctions/layout.html" %}
{% block title %}
New listing
{% endblock %}
{% block body %}
<h3 class="h4 pb-2 mb-4 text-info border-bottom border-info">List your item</h3>

<form action="{% url 'createListing' %}" method="post">
    {% csrf_token %}
    <div class="input-group mb-3">
        <input autofocus class="form-control" type="text" id="id_name" name="name" placeholder="name of the item"
            required>
    </div>
    <div class="input-group mb-3">
        <input class="form-control" type="number" id="id_price" name="price" placeholder="starting bid" required>
    </div>
    <div class="input-group mb-3">
        <textarea id="id_description" name="description" class="form-control" placeholder="Description"
            required></textarea>
    </div>
    <div class="input-group mb-3">
        <input class="form-control" id="id_imgurl" type="text" name="image" placeholder="url of the item image"
            required>
    </div>
    <div class="input-group mb-3">
        <select class="form-control" name="category" id="id_category" placeholder="category">
            <option disabled selected value="">Category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.categoryName }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
