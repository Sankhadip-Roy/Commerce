        <img class="bd-placeholder-img card-img-left" height="150vh" src="{{auction.image}}">
    </div>

        <h5><a class="stretched-link"
                href="{% url 'item_details' item_name=auction.name %}"><strong>{{auction.name}}</strong></a>
        </h5>
        <h5><b>Price:</b> â‚¹{{auction.price}}</h5>
        <h5>{{auction.description}}</h5>

        <p>
    </div>
</div><br>
{% endfor %}
{% endblock %}
